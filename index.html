<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"  />
<link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div>
            <input type="text" id="city_input" placeholder="Enter Your City">
            <button id="smb">subbmit</button>
        </div>
        <h2><i class="fa fa-map-marker"></i><span id="location">location</span></h2>
        <h5 id="Weather">Weather-description</h5>
        <h4><span id="temp"></span><sup>o</sup>c</h4>
        <img src="" alt="" id="icon">
        <button onclick="window.location.reload()" class="refresh"><i class="fa fa-refresh"></i></button>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
    let Sbtn=document.getElementById("smb")
    Sbtn.addEventListener('click',()=>{
        let name=document.getElementById("city_input").value
link="https://api.openweathermap.org/data/2.5/weather?q="+name+"&appid=6358fe8402798c1726b7749f374496a5"
var request=new XMLHttpRequest()
request.open('GET',link,true)
request.onload=function(){
    let obj=JSON.parse(this.response)
    console.log(obj)
    document.getElementById("Weather").innerHTML=obj.weather[0].description;
    document.getElementById("location").innerHTML=obj.name;
    document.getElementById("temp").innerHTML=Math.round(obj.main.temp-273.15)
    document.getElementById("icon").src="https://openweathermap.org/img/w/"+obj.weather[0].icon+".png"
}
if(request.status>=200 && request.status<400)
{
     let temp=obj.main.temp;
}
else{
    console.log("The city is not available")
}
request.send()
    })
</script>
</html>
